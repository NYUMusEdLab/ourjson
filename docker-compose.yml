app:
  build: .
  restart: always
  environment:
    - MONGO_DB_NAME=ourjson
    - VIRTUAL_HOST=api.musedlab.org
    - LETSENCRYPT_HOST=api.musedlab.org
    - LETSENCRYPT_EMAIL=asyrique.at@nyu.edu
  links:
    - mongo
mongo:
  restart: always
  image: mongo:3.2
backup:
  restart: always
  image: istepanov/mongodump
  volumes:
    - /srv/app/api/backups:/backup
  environment:
    CRON_SCHEDULE: "0 1 * * *"
  links:
    - mongo
