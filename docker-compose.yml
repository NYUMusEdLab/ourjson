app:
  build: .
  environment:
    - MONGO_DB_NAME=myjson
    - VIRTUAL_HOST=api.musedlab.org
  links:
    - mongo
  ports:
    - "80"
mongo:
  image: mongo:3.2
backup:
  image: istepanov/mongodump
  volumes:
    - /srv/api/backups:/backup
  environment:
    CRON_SCHEDULE: "0 1 * * *"
  links:
    - mongo
